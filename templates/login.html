<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drowsiness Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --error-color: #dc2626;
            --background: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }

        .login-container {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 420px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .pin-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.125rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            text-align: center;
            letter-spacing: 0.5em;
            transition: all 0.2s;
            background-color: #f8fafc;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .error {
            background-color: #fef2f2;
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-icon {
            margin-right: 0.5rem;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 2rem;
            }
        }

        /* PIN input animation */
        .pin-input::placeholder {
            color: #94a3b8;
            letter-spacing: normal;
        }

        .pin-input:focus::placeholder {
            color: transparent;
        }

        /* Button loading state */
        .submit-button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z" fill="#2563eb"/>
                <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" fill="#2563eb"/>
            </svg>
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your PIN to access the dashboard</p>
        </div>

        {% if error %}
        <div class="error">
            <svg class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 0C3.58 0 0 3.58 0 8C0 12.42 3.58 16 8 16C12.42 16 16 12.42 16 8C16 3.58 12.42 0 8 0ZM8.5 12H7.5V11H8.5V12ZM8.5 10H7.5V4H8.5V10Z" fill="#dc2626"/>
            </svg>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" id="loginForm">
            <div class="form-group">
                <input type="password" 
                       class="pin-input"
                       name="pin" 
                       maxlength="6" 
                       pattern="\d{6}" 
                       placeholder="Enter 6-digit PIN"
                       autocomplete="current-password"
                       required>
            </div>
            <button type="submit" class="submit-button" id="submitButton">
                Login to Dashboard
            </button>
        </form>
    </div>

    <script>
        // Ensure only numbers can be entered
        document.querySelector('.pin-input').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
        });

        // Focus PIN input on page load
        window.addEventListener('load', function() {
            document.querySelector('.pin-input').focus();
        });
    </script>
</body>
</html>
